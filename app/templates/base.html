<!doctype html>
<html>
    <head>
        {% if title %}
            <title>{{ title }} - Encoding</title>
        {% else %}
            <title>Encoding</title>
        {% endif %}
    </head>
    <body>
        <div>
        Encoding: 
        <a href="/index">Home</a>
        <a href="/job-setup">Job setup</a>
        </div>
        
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li<{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
       
        {% block content %}{% endblock %}
    </body>
</html>
